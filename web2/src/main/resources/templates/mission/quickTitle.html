<link rel="stylesheet" data-th-href="@{css/autocomplete/autocomplete.css}">
<style>
    .autocomplete-input {
        padding: 0;
        font-family: inherit;
        float: initial;
        font-size: 1em;
        border: 0 solid rgba(0, 0, 0, 0.19);
        margin: 0;
    }
    .autocomplete-container {
        position: relative;
        width: 1rem;
        height: 1rem !important;
        margin: 0  ;
    }
</style>
<div data-th-include="spiderUrl/quickTitleAdd"></div>
<div class="card" xmlns:shiro="http://www.w3.org/1999/xhtml">
    <div class="card-block">
        <div class="table-responsive">
            <div id="data-table_wrapper" class="dataTables_wrapper">
                <div class="dataTables_buttons hidden-sm-down actions">
                    <span class="actions__item zmdi zmdi-search" onclick="search()" title="搜索" />
                    <span class="actions__item zmdi zmdi-refresh-alt" onclick="refresh()" title="刷新" />
                    <div class="dropdown actions__item">
                        <i data-toggle="dropdown" class="zmdi zmdi-download">
                        </i>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="excel" onclick="exportJobLogExcel()">
                                Excel (.xlsx)
                            </a>
                            <a href="javascript:void(0)" class="dropdown-item" data-table-action="csv" onclick="exportJobLogCsv()">
                                CSV (.csv)
                            </a>
                        </ul>
                    </div>
                    <div class="dropdown actions__item" shiro:hasPermission="spider:list">
                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="javascript:void(0)" class="dropdown-item" data-toggle="modal" data-target="#spider-add" shiro:hasPermission="spider:list">新增链接</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="updateSpider()" shiro:hasPermission="spider:list">修改链接</a>
                            <a href="javascript:void(0)" class="dropdown-item" onclick="deleteSpiders()" shiro:hasPermission="spider:list">删除链接</a>
                        </div>
                    </div>
                </div>
                <div id="data-table_filter" class="dataTables_filter">
                    <form class="jobLog-table-form">
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	Bean名称：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="beanName" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon">
					               	方法名称：
					            </span>
                                    <div class="form-group">
                                        <input type="text" name="methodName" class="form-control">
                                        <i class="form-group__bar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="input-group">
                                    <span class="input-group-addon"> 状态： </span>
                                    <div class="form-group">
                                        <select class="form-control" name="status">
                                            <option value="" selected>所有</option>
                                            <option value="0">成功</option>
                                            <option value="1">失败</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="table-responsive">
                    <table id="jobLogTable"    data-mobile-responsive="true"   class="mb-bootstrap-table text-nowrap" ></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/spiderUrl/quickTitle.js}"></script>
<script data-th-src="@{js/autocomplete/autocomplete.js}"></script>
