<div class="modal fade" id="spider-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="job-add-modal-title">新增url</h3>
            </div>
            <div class="modal-body">
                <form id="job-add-form">
                    <div class="row" hidden="hidden">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	序号：
					            </span>
                                <div class="form-group">
                                    <input type="text"  id = "id" name="id" readonly="readonly" hidden="hidden" value="0"
                                           class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	链接：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="url" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	备注：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="remark" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               类型：(youtube 填 1)
					            </span>
                                <div class="form-group">
                                    <input type="text" name="type" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	标签：(使用英文的逗号分隔)
					            </span>
                                <div class="form-group">
                                    <input type="text" name="tag" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	是否转载：(转载填1，非转载填0)
					            </span>
                                <div class="form-group">
                                    <input type="text" name="reprint" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="job-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/mission/missionAdd.js}"></script>
<script data-th-src="@{js/app/mission/missionEdit.js}"></script>
